<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sikars — Order Confirmation</title>
  <style>
    body{font-family:Georgia,serif;background:#f9f5f0;margin:0;padding:32px;color:#1f1a17}
    .card{max-width:720px;margin:0 auto;background:#fff;border-radius:16px;padding:24px;border:1px solid rgba(0,0,0,.08)}
    h1{margin:0 0 10px}
    .muted{color:#8b7a6b}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:720px){.row{grid-template-columns:1fr 1fr}}
    .btn{display:inline-block;margin-top:16px;padding:12px 16px;border-radius:12px;background:#6a4f3a;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank you!</h1>
    <p class="muted" id="status">We’re processing your order.</p>
    <div class="row">
      <div>
        <h3>Order Summary</h3>
        <ul id="order"></ul>
      </div>
      <div>
        <h3>Next Steps</h3>
        <p>We’ll email you a receipt and estimated delivery window once payment is confirmed.</p>
      </div>
    </div>
    <a href="/" class="btn">Back to Builder</a>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const status = params.get('status') || 'success';
    document.getElementById('status').textContent =
      status === 'cancelled' ? 'Payment was cancelled.' : 'Payment successful.';

    // If you stored the order in sessionStorage before redirect:
    try{
      const data = JSON.parse(sessionStorage.getItem('sikar-order')||'{}');
      const ul = document.getElementById('order');
      ul.innerHTML = Object.entries(data).map(([k,v])=>`<li><strong>${k}:</strong> ${v}</li>`).join('');
    }catch(e){}
  </script>
</body>
</html>
